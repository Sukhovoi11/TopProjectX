<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MiniGram+ â€” Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">
<main class="container auth-container">
    <h1 class="logo">MiniGram+</h1>
    <section class="auth-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn" class="primary">Log In</button>
        <p class="hint">No account? <a href="#" id="to-register">Register</a></p>
    </section>

    <section class="auth-box hidden" id="register-box">
        <h2>Registration</h2>
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button id="register-btn" class="primary">Create Account</button>
        <p class="hint"><a href="#" id="to-login">Already have an account</a></p>
    </section>
</main>

<script src="login.js"></script>
</body>
</html>
